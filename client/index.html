<!DOCTYPE html>
<html ng-app="rneSiteApp">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <base href="/">
        <title>RNE Furniture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript" src="js/rne-site.min.js"></script>

        <link rel="stylesheet" href="css/overeasy.min.css" />
        <link rel="stylesheet" href="css/magnific-popup.css" />
    </head>

    <body class="bg-darkbrown">
        
        <div class="bg-darkbrown flex" ng-controller="NavController">
            <div class="flex-auto flex">
                <a href="/" class="p1 plain hover-white flex flex-center">
                    <h1 class="m0">Rustic New England Furniture</h1>
                </a>
            </div>
            <div class="flex">
                <a href="/story" ng-class="isActive('/story')" class="plain p1 hover-bg-lighterbrown hover-white flex flex-center">Story</a>
                <a href="/gallery" ng-class="isActive('/gallery')" class="plain p1 hover-bg-lighterbrown hover-white flex flex-center">Gallery</a>
                <a href="/classes" ng-class="isActive('/classes')" class="plain p1 hover-bg-lighterbrown hover-white flex flex-center">Classes</a>
                <a href="/contact" ng-class="isActive('/contact')" class="plain p1 hover-bg-lighterbrown hover-white flex flex-center">Contact</a>
            </div>
        </div>

        <div ng-view></div>

        <footer class="bg-darkbrown flex size-sm lighterbrown">
            <div class="flex-auto flex p1">
                All images &copy; RNE Furniture
            </div>
            <div class="flex p1">
                Site design by&nbsp;<a href="http://zachsaffrin.com" target="_blank" class="plain">Zach Saffrin</a>
            </div>
        </footer>
        
    </body>

</html>
